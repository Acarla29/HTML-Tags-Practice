<h1>HTML Tags</h1>
<h2>Headings</h2>
<p>Headings come in different levels: h1 for the top-level heading, h2 for the top sub-heading, and so on</p>
<ul>
    <li>every page should have one, and only one h1 tag</li>
    <li>headings from `h1` to `h6` identify blocks and sections</li>
</ul>
